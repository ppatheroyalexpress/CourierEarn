name: Build Debug APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Install Gradle
      run: |
        # Download Gradle with curl (more reliable than wget)
        curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.0.2-bin.zip
        
        # Validate download
        if [ ! -f gradle.zip ]; then
          echo " Gradle download failed - file not found"
          exit 1
        fi
        
        # Check file size (should be ~90MB for complete download)
        FILE_SIZE=$(stat -c%s gradle.zip)
        if [ $FILE_SIZE -lt 90000000 ]; then
          echo " Gradle zip file is too small: $FILE_SIZE bytes (expected ~90MB)"
          exit 1
        fi
        
        # Test zip integrity
        if ! unzip -t gradle.zip > /dev/null 2>&1; then
          echo " Gradle zip file is corrupted"
          exit 1
        fi
        
        # Extract and setup
        echo " Gradle downloaded successfully, extracting..."
        unzip -q gradle.zip
        
        # Set environment variables
        export GRADLE_HOME=$PWD/gradle-8.0.2
        export PATH=$GRADLE_HOME/bin:$PATH
        echo "GRADLE_HOME=$GRADLE_HOME" >> $GITHUB_ENV
        echo "$GRADLE_HOME/bin" >> $GITHUB_PATH
        
        # Verify Gradle installation
        gradle --version

    - name: Build Debug APK
      run: |
        export GRADLE_HOME=$PWD/gradle-8.0.2
        export PATH=$GRADLE_HOME/bin:$PATH
        gradle assembleDebug

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Rename APK file
      run: |
        mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/CourierEarn-v1.0-debug.apk

    - name: Upload Renamed Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: courier-earn-debug-apk
        path: app/build/outputs/apk/debug/CourierEarn-v1.0-debug.apk
        retention-days: 30

    - name: Get APK info
      run: |
        echo "=== APK Information ==="
        echo "Debug APK Size: $(du -h app/build/outputs/apk/debug/CourierEarn-v1.0-debug.apk | cut -f1)"
        echo "Build Date: $(date)"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
